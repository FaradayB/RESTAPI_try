<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Custom styles for centering content */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1>Welcome to the API Integration</h1>
  {% if current_user.is_authenticated %}
    <div class="mt-4">
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add User</a>
      <a href="{{ url_for('get_all_users') }}" class="btn btn-info">Get All Users</a>
    </div>
  {% else %}
    <div class="mt-4">
      <a href="{{ url_for('login') }}" class="btn btn-dark">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-dark">Sign Up</a>
    </div>
  {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
